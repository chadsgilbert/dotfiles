
# Switch from C-b to C-a for ergonomics.
unbind-key C-b
set -g prefix C-a
bind C-a send-prefix

# Reload this configuration.
bind r source-file ~/.tmux.conf

# Enable full color for tmux.
set -g default-terminal "screen-256color"

# Enable nice colors and stuff.
set-option -g default-command bash

# Move between panes like in vim.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Allow C-arrow to move whole word in CLI.
set-window-option -g xterm-keys on

# Run a build in the termal to the right.
bind m send-keys -t "$window"."$current" 'cmake --build . -- -j8' Enter

# Run tests in the terminal to the right.
bind t send-keys -t "$window"."$current" 'ctest .' Enter

# Run git status.
bind g send-keys -t "$window"."$current" 'git status' Enter

# Run git tree.
bind G send-keys -t "$window"."$current" 'git tree' Enter

# Customize the display setting for Ubuntu purple.
set-option -g status on
set-option -g status-justify centre
set-option -g status-interval 2
set-option -g status-bg "colour235"
set-option -g status-fg "colour121"
set-option -g status-right-length 60
set-option -g status-right "#(~/.tmux-powerline/powerline.sh right)"
set-option -g status-left-length 90
set-option -g status-left "#(~/.tmux-powerline/powerline.sh left)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"
